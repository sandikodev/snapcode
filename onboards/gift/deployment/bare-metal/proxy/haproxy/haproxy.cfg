# HAProxy Configuration for SnapCode

global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # SSL
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Frontend (HTTP)
frontend http_front
    bind *:80
    redirect scheme https code 301 if !{ ssl_fc }

# Frontend (HTTPS)
frontend https_front
    bind *:443 ssl crt /etc/haproxy/certs/snapcode.pem
    
    # ACL
    acl is_snapcode hdr(host) -i snapcode.yourdomain.com
    
    # Use backend
    use_backend snapcode_backend if is_snapcode
    
    # Default backend
    default_backend snapcode_backend

# Backend (Load Balancing)
backend snapcode_backend
    balance roundrobin
    option httpchk GET /
    http-check expect status 200
    
    # Servers
    server snapcode1 localhost:8000 check weight 3
    server snapcode2 localhost:8001 check weight 2
    server snapcode3 localhost:8002 check weight 1
    server snapcode4 localhost:8003 check backup
    
    # Connection pooling
    http-reuse safe
    
    # Timeouts
    timeout server 60s
    timeout connect 5s

# Stats Page
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats auth admin:password
