# Load Balancing with multiple instances

upstream snapcode_backend {
    # Load balancing method
    least_conn;  # or: ip_hash, round_robin (default)
    
    # Backend servers
    server localhost:8000 weight=3;
    server localhost:8001 weight=2;
    server localhost:8002 weight=1;
    
    # Health check
    server localhost:8003 backup;  # Backup server
    
    # Keep-alive connections
    keepalive 32;
}

server {
    listen 80;
    server_name snapcode.yourdomain.com;

    location / {
        proxy_pass http://snapcode_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
